<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MiniFacebook</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: "Lucida Sans", sans-serif;
    }

    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    [class*="col-"] {
      float: left;
      width: 100%;
      padding: 15px;
    }

    @media only screen and (min-width: 768px) {
      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}
    }

    .header {
      background-color: #999fff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px #ccc;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-buttons {
      text-align: center;
    }

    .form-buttons input[type="submit"] {
      background-color: #33b5e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-buttons input[type="submit"]:hover {
      background-color: #0099cc;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #33b5e5;
      text-decoration: none;
    }

    .signup-link a:hover {
      color: #0099cc;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MiniFacebook</h1>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="validationHashing.jsp" method="post">
        <div class="form-group">
          <label for="userName">Email / Usuario:</label>
          <input type="text" id="userName" name="userName" required />
        </div>
        <div class="form-group">
          <label for="userPass">Contraseña:</label>
          <input type="password" id="userPass" name="userPass" required />
        </div>
        <div class="form-buttons">
          <input type="submit" value="Login">
        </div>
      </form>
      <div class="signup-link">
        <p>¿No tienes cuenta? <a href="newUser.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>
</html>
